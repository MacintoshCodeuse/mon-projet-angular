<div class="container">
  <div class="row mt-5">
    <div class="col-8">
      <button routerLink="/new-user" class="btn btn-default">Nouvel utilisateur</button>
      <ul class="list-group mt-4">
        <li class="list-group-item" *ngFor="let user of users">
          <h3>{{ user.firstName }}  {{ user.lastName }} </h3>
          <p>{{ user.email }}</p>
          <p>Cette personne préfère le {{ user.drinkPreferences }}</p>
          <p *ngIf="user.hobbies && user.hobbies.length">
            Cette personne a des hobbies :
            <span *ngFor="let hobby of user.hobbies">{{ hobby  }},</span>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
